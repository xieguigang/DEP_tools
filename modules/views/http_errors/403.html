<!DOCTYPE html>
<html>

<head>
    ${../includes/head.html}
</head>

<body>

    <header class="header">
        <h1 class="header_title"></h1>
        <a href="/about"><button id="butAbout" class="headerButton" aria-label="about"></button></a>
    </header>

    <main class="main">
        <div class="post-list-body post-area" style="text-align: center;">
            <img src="/assets/images/error.gif" style="width:80%;" />
        </div>

        <!-- button that opens the modal -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
            Click for More
        </button>

        <!-- the modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Here is a modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Modals are a simple way to display information upon request. They let you easily add another
                        layer upon your site and give you the possibility to create popups.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    ${../includes/footer.html}
</body>

</html>
