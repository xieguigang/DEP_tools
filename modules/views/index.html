<!DOCTYPE html>
<html>

<head>
    ${includes/head.html}

    <meta name="app" content="index" />

    <style>
        body,
        html {
            height: 100%;
        }

        .bg-image {
            /* The image used */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/assets/images/splash.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            position: relative;
            z-index: 0;
        }

        /* Place text in the middle of the image */
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;

            z-index: 100;
        }
    </style>

</head>

<body>

    <div class="bg-image">

        <div class="hero-text">
            <h1 style="color:white;">{$who}</h1>
            <p>记录生活点点滴滴</p>
            <button id="enter" type="button" class="btn btn-light">点击进入</button>
        </div>

    </div>

    ${includes/footer.html}
</body>

</html>
