<!DOCTYPE html>
<html>

<head>
    <meta name="app" content="share_video" />
    <meta name="api:upload" content="/api/upload/video" />
    <meta name="api:addnote" content="/api/addnote" />

    ${includes/head.html}

    <link rel="stylesheet" href="/assets/vendor/jQuery-File-Upload-9.18.0/css/jquery.fileupload.css" />
    <link rel="stylesheet" href="/assets/vendor/jQuery-File-Upload-9.18.0/jquery-ui.css" />
</head>

<body class="index landing profile">

    <div class="bubbles d-none d-md-block">
        <!-- 				bubbles -->
        <div class="bubble bubble-1 rotate-bubble bg-warning"></div>
        <div class="bubble bubble-2 bubble-bottom-right bg-danger rotate-bubble"></div>
        <div class="bubble bubble-3 bubble-top-right bg-warning rotate-bubble"></div>
        <div class="bubble bubble-4 bubble-top-left bg-info rotate-bubble"></div>
        <div class="bubble bubble-5 bg-info rotate-bubble"></div>
        <div class="bubble bubble-6 bubble-bottom-right bg-danger rotate-bubble"></div>
        <div class="bubble bubble-7 bubble-top-right bg-success rotate-bubble"></div>
        <div class="bubble bubble-8 bubble-top-left bg-success rotate-bubble"></div>
        <div class="bubble bubble-9 bg-warning rotate-bubble"></div>
        <div class="bubble bubble-10 bg-danger rotate-bubble"></div>
        <div class="bubble bubble-11 bubble-bottom-right bg-info rotate-bubble"></div>
        <div class="bubble bubble-12 bubble-top-right bg-success rotate-bubble"></div>
        <div class="bubble bubble-13 bubble-top-left bg-success rotate-bubble"></div>
        <!--         circles -->
        <div class="circle circle-1 bg-light rotate-circle"></div>
        <div class="circle circle-2 bg-success rotate-circle"></div>
        <div class="circle circle-3 bg-danger rotate-circle"></div>
        <div class="circle circle-4 bg-info rotate-circle"></div>
        <div class="circle circle-5 bg-success rotate-circle"></div>
        <div class="circle circle-6 bg-info rotate-circle"></div>
        <div class="circle circle-7 bg-warning rotate-circle"></div>
        <div class="circle circle-8 bg-white rotate-circle"></div>
        <div class="circle circle-9 bg-warning rotate-circle"></div>
        <div class="circle circle-10 bg-danger rotate-circle"></div>
    </div>


    <div class="blog-posts bg-light">
        <div class="text-center">
            <h2>上传视频至相册</h2>
            <p class="lead">看看对方有什么动静</p>
        </div>
        <div class="container">

            <div class="profile-tabs tab-content">
                <div class="tab-pane fade show active" id="photos">

                    <div class="row">
                        <div class="col-12 col-md-4">
                            <img id="previews" src="/assets/images/splash.jpg" style="width: 100%;" />
                        </div>
                    </div>

                    <div class="d-flex justify-content-center my-5">
                        <div class="input-group">
                            <div class="row">
                                <div class="col-12 col-md-4">

                                    <div style="overflow-x: hidden; overflow-y: auto;">

                                        <form id="fileupload" enctype="multipart/form-data">
                                    
                                            <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
                                                <div class="col-xs-5">
                                                </div>
                                            </div>
                                    
                                            <div class="row fileupload-buttonbar" style="margin-top: 10px;margin-bottom: 10px;">
                                                <div class="col-xs-5" class="custom-file">
                                                    <!-- The fileinput-button span is used to style the file input field as button -->
                                                    <span class="btn btn-success fileinput-button" id="raw_files">
                                                        <i class="glyphicon glyphicon-plus"></i>
                                                        <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02" id="inputGroupFile02">选择视频</label>
                                                        <input type="file" accept="video/mp4" name="files[]" class="custom-file-input" id="inputGroupFile02">                                                        
                                                    </span>
                                    
                                                    <!-- The global file processing state -->
                                                    <span class="fileupload-process"></span>
                                                </div>
                                                <!-- The global progress state -->
                                                <div class="col-xs-7 fileupload-progress fade">
                                                    <!-- The global progress bar -->
                                                    <div class="progress active" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                                                        style="width: 60%;margin-bottom: 10px;">
                                                        <div class="progress-bar" style="width:0%;"></div>
                                                    </div>
                                                    <!-- The extended global progress state -->
                                                    <div class="progress-extended">&nbsp;</div>
                                                </div>
                                            </div>
                                            <!-- The table listing the files available for upload/download -->
                                            <table role="presentation" id="filelist-table" class="table table-striped">
                                                <tbody class="files" style="font-size:0.95em;"></tbody>
                                            </table>
                                    
                                        </form>
                                    
                                    </div>

                                </div>
                                <div class="col-12 col-md-4">
                                    <p>
                                        适当地描述一下当时的心情吧：
                                    </p>
                                    <textarea id="note" class="form-control" rows="5" style="min-width: 90%"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>

                    <button id="do-upload" type="button" class="btn btn-secondary">开始上传</button>
                </div>
            </div>

        </div>
    </div>
    </div>

    ${includes/footer.html}

    <script type="text/javascript" src="/assets/vendor/jQuery-File-Upload-9.18.0/jquery-ui.js"></script>
    <script type="text/javascript" src="/assets/vendor/jQuery-File-Upload-9.18.0/js/vendor/jquery.ui.widget.js"></script>

    <!-- The Templates plugin is included to render the upload/download listings -->
    <script src="/assets/vendor/jQuery-File-Upload-9.18.0/js/tmpl.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="/assets/vendor/jQuery-File-Upload-9.18.0/js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="/assets/vendor/jQuery-File-Upload-9.18.0/js/jquery.fileupload.js"></script>
    <!-- The File Upload processing plugin -->
    <script src="/assets/vendor/jQuery-File-Upload-9.18.0/js/jquery.fileupload-process.js"></script>
    <!-- The File Upload validation plugin -->
    <script src="/assets/vendor/jQuery-File-Upload-9.18.0/js/jquery.fileupload-validate.js"></script>
    <!-- The File Upload user interface plugin -->
    <script src="/assets/vendor/jQuery-File-Upload-9.18.0/js/jquery.fileupload-ui.js"></script>

    <script>
        layui.use(['jquery', 'layer', 'element', 'form'], function () {
            window.jQuery = window.$ = layui.jquery;
            window.layer = layui.layer;
        });
    </script>

<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade" style="height: 20px !important;">       
						<td>
							<p class="name">{%=file.name%}</p>
							<!-- <strong class="error text-danger"></strong> -->
						</td>
						<td>
							<p class="size">Processing...</p>
							<div class="progress  active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
								<div class="progress-bar" style="width:0%;"></div>
							</div>
						</td>
						<td>
							{% if (!i && !o.options.autoUpload) { %}
							<button class="btn btn-primary start" disabled style="display:none;">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>开始</span>
                </button> {% } %} {% if (!i) { %}
							<button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>取消</span>
                </button> {% } %}
						</td>
						</tr>
						{% } %}
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
							{% for (var i=0, file; file=o.files[i]; i++) { %}
							<tr class="template-download fade">
								<td>
									<span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
								</td>
								<td>
									<p class="name">
										{% if (file.url) { %}
										<a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl? 'data-gallery': ''%}>{%=file.name%}</a>										{% } else { %}
										<span>{%=file.name%}</span> {% } %}
									</p>
									{% if (file.error) { %}
									<div><span class="label label-danger">Error</span> {%=file.error%}</div>
									{% } %}
								</td>
								<td>
									<span class="size">{%=o.formatFileSize(file.size)%}</span>
								</td>
								<td>
									{% if (file.deleteUrl) { %}
									<button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}" {% if (file.deleteWithCredentials)
									 { %} data-xhr-fields='{"withCredentials":true}' {% } %}>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>删除</span>
                </button>
									<input type="checkbox" name="delete" value="1" class="toggle"> {% } else { %}
									<button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>取消</span>
                </button> {% } %}
								</td>
							</tr>
							{% } %}
</script>
</body>

</html>
