<script type="text/javascript">
    function successMsg(msg, after = null) {
        layer.closeAll();
        layer.msg(msg, { icon: 1, time: 2000 }, function () {
            if (after) {
                after();
            }
        });

        return true;
    }

    function errorMsg(msg, after = null) {
        layer.closeAll();
        layer.msg(msg, { icon: 2, time: 2000 }, function () {
            if (after) {
                after();
            }
        });

        return false;
    }

    function warningMsg(msg, after = null) {
        layer.closeAll();
        layer.msg(msg, { icon: 5, time: 2000 }, function () {
            if (after) {
                after();
            }
        });

        return false;
    }
	
	function loading(msg, icon = 16) {
		return layer.msg(msg, {
			icon: icon, 
			shade: 0.01, 
			time:false
		});
	}
</script>
