    <div class="blog-posts bg-light">

        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="component">
                        <div class="card mb-4">
                            <div class="card-header">                                
                                <video id="video_1" class="video-js vjs-default-skin vjs-fluid" controls preload="none" width="1920" height="1080" poster="/assets/images/splash.jpg" data-setup='{ "html5" : { "nativeTextTracks" : false } }'>
                                    <source src="{$resource}" type="video/mp4">
                                </video>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{$nickname}于{$create_time}分享视频</h4>
                                <p class="card-text">{$description}</p>
                            </div>
                            <div class='card-footer'>
                                <a href="{$raw}" class="btn btn-primary">下载原始视频</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="comment-list">

            </div>

            <hr />

            <div class="row">
                <div class="col-md-4">

                    <textarea id="comment" class="form-control" rows="3" style="min-width: 95%"></textarea>
                    <button id="send" type="button" class="btn btn-primary">添加评论</button>

                </div>
            </div>

        </div>
    </div>
